<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review | W05 Assignment</title>
    <meta name="description" content="Submit a product review with rating, install date, useful features, and optional comments. Accessible, mobile-friendly form." />
    <meta name="author" content="Celestine Ahfua" />
    <link rel="canonical" href="https://cahfua.github.io/your-repo/form.html" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <header class="site-header">
        <h1 class="title">Product Review</h1>
        <p class="subtitle">Fields marked <span aria-hidden="true" class="req">*</span> are required.</p>
    </header>

    <main id="main" class="container">
        <form id="reviewForm" method="get" action="review.html" novalidate>
            <div class="form-control">
                <label for="product" class="label">
                    Product Name <span aria-hidden="true" class="req">*</span>
                </label>
                <select id="product" name="product" required aria-required="true">
                    <option value="" selected disabled>Select a Product ...</option>
                </select>
                <p class="hint" id="productHint">Choose the exact product you installed.</p>
            </div>

            <fieldset class="form-control">
                <legend class="label">
                    Overall Rating <span aria-hidden="true" class="req">*</span>
                </legend>
                <div class="rating" role="radiogroup" aria-label="Overall Rating from 1 to 5">
                    <div>
                        <input type="radio" id="rate1" name="rating" value="1" required aria-required="true" />
                        <label for="rate1" class="star" aria-label="1 star">★</label>
                    </div>
                    <div>
                        <input type="radio" id="rate2" name="rating" value="2" />
                        <label for="rate2" class="star" aria-label="2 stars">★★</label>
                    </div>
                    <div>
                        <input type="radio" id="rate3" name="rating" value="3" />
                        <label for="rate3" class="star" aria-label="3 stars">★★★</label>
                    </div>
                    <div>
                        <input type="radio" id="rate4" name="rating" value="4" />
                        <label for="rate4" class="star" aria-label="4 stars">★★★★</label>
                    </div>
                    <div>
                        <input type="radio" id="rate5" name="rating" value="5" />
                        <label for="rate5" class="star" aria-label="5 stars">★★★★★</label>
                    </div>
                </div>
                <p class="hint">All rating options share the same <code>name</code> so only one can be selected.</p>
            </fieldset>

            <div class="form-control">
                <label for="installDate" class="label">
                    Date of Installation <span aria-hidden="true" class="req">*</span>
                </label>
                <input type="date" id="installDate" name="installDate" required aria-required="true" />
            </div>

            <fieldset class="form-control">
                <legend class="label">Which features did you find useful? <span class="muted">(Check all that apply)</span></legend>
                <div class="checks">
                    <div class="check">
                        <input type="checkbox" id="durability" name="features" value="Durability" />
                        <label for="durability">Durability</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="ease" name="features" value="Ease of Use" />
                        <label for="ease">Ease of Use</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="performance" name="features" value="Performance" />
                        <label for="performance">Performance</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="design" name="features" value="Design" />
                        <label for="design">Design</label>
                    </div>
                </div>
            </fieldset>

            <div class="form-control">
                <label for="comments" class="label">Written Review <span class="muted">(Optional)</span></label>
                <textarea id="comments" name="comments" rows="6" maxlength="1500"></textarea>
            </div>

            <div class="form-control">
                <label for="userName" class="label">Your Name <span class="muted">(Optional)</span></label>
                <input type="text" id="userName" name="userName" autocomplete="name" inputmode="text" />
            </div>

            <div class="form-actions">
                <input type="submit" value="Post Review" class="btn" />
            </div>
        </form>
    </main>

    <footer class="site-footer">
        <p>©<span id="year"></span> • Product Reviews • <span id="location">United States</span></p>
        <p>Last Modification: <span id="modified"></span></p>
    </footer>

    <script src="scripts/app.js" defer></script>
    <script src="scripts/footer.js" defer></script>
</body>
</html>
