<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W04 Enhanced Temple Picture Album - Filters &amp; Lazy Loading</title>
    <meta name="description"
        content="Interactive temple album with filters (Old, New, Large, Small), lazy-loaded images, and a responsive grid" />
    <meta name="author" content="Celestine Ahfua" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="styles/filtered-temples.css" />
    <link rel="stylesheet" href="styles/filtered-temples-large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="scripts/filtered-temples.js"></script>
</head>

<body>
    <a class="skip-link" href="#cards">Skip to temple cards</a>

    <header class="site-header">
        <div class="brand">
            <h1 class="site-title">Temple Album</h1>
            <p class="tagline">Filter by age or size • Lazy-loaded images</p>
        </div>

        <button id="menuBtn"
                class="hamburger"
                aria-label="Open Menu"
                aria-controls="primary-nav"
                aria-expanded="false">
            ☰
        </button>

        <nav id="primary-nav" class="nav" aria-label="Primary">
            <ul>
                <li><a href="#" class="nav-btn" role="button" data-filter="home" aria-pressed="true">Home</a></li>
                <li><a href="#" class="nav-btn" role="button" data-filter="old">Old</a></li>
                <li><a href="#" class="nav-btn" role="button" data-filter="new">New</a></li>
                <li><a href="#" class="nav-btn" role="button" data-filter="large">Large</a></li>
                <li><a href="#" class="nav-btn" role="button" data-filter="small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <h2 id="view-title" class="view-title" tabindex="-1">All Temples</h2>

        <section id="cards"
                 class="temple-grid"
                 role="region"
                 aria-live="polite"
                 aria-label="Temple cards">
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="year"></span> <strong> CelestineAhfua </strong> | Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
