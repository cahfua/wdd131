<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Temples | Picture Album Enhancement</title>
    <meta name="description"
        content="Browse an interactive collection of images of the temples with filters for age and size. Images lazy-load for performance.">
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="styles/filtered-temples.css" />
    <link rel="stylesheet" href="styles/filtered-temples-large.css" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🏛️%3C/text%3E%3C/svg%3E">
    <script defer type="module" src="scripts/filtered-temples.js"></script>
</head>

<body>
    <a class="skip-link" href="#cards">Skip to temple cards</a>

    <header class="site-header">
        <div class="brand">
            <h1 class="site-title">Temple Album</h1>
            <p class="tagline">Filter by age or size • Lazy-loaded images</p>
        </div>

        <button id="menuBtn"
                class="hamburger"
                aria-label="Open Menu"
                aria-controls="primary-nav"
                aria-expanded="false">
            ☰
        </button>

        <nav id="primary-nav" class="nav" aria-label="Primary">
            <ul>
                <li><button class="nav-btn" data-filter="home" aria-pressed="true">Home</button></li>
                <li><button class="nav-btn" data-filter="old">Old</button></li>
                <li><button class="nav-btn" data-filter="new">New</button></li>
                <li><button class="nav-btn" data-filter="large">Large</button></li>
                <li><button class="nav-btn" data-filter="small">Small</button></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <h2 id="view-title" class="view-title" tabindex="-1">All Temples</h2>

        <section id="cards"
                 class="temple-grid"
                 role="region"
                 aria-live="polite"
                 aria-label="Temple cards">
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="year"></span> <strong> CelestineAhfua </strong> | Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
